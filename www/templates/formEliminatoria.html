<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Formulário Eliminatória</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="lib/ionic/css/ionic.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services/projetosAPIService.js"></script>
  <script src="js/controllers/appCtrl.js"></script>
  <script src="js/controllers/menuCtrl.js"></script>
  <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
</head>

<body ng-app="app" ng-controller="appCtrl">
  <!-- TELA DE Formulario de Eliminatória-->
  <div class="modal">
    <div>
      <!-- barra de cabeçalho do modal -->
      <ion-header-bar class="bar-stable">
        <div class="buttons">
          <button class="button button-clear button-assertive" ng-click="fechaFormEliminatoria()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </div>
        <h1 class="title">Formulário Eliminatória</h1>
        <button class="button button-clear button-dark" ng-click="abreAjuda()" type="text/ng-template">
          <ion-icon name="help-circle-outline"></ion-icon>
        </button>
    </div>
    <!-- área de conteúdo do modal -->
    <div>
      <ion-content>
        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">Desafiante 1</div>
            <select class="opcoes">
              <option selected>Equipe 1</option>
              <option>Equipe 2</option>
              <option>Equipe 3</option>
              <option>Equipe 4</option>
            </select>
          </label>
          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="Placar da Equipe 1">
            </label>
          </div>
          <label class="item item-input item-select">
            <div class="input-label">Desafiante 2</div>
            <select class="opcoes">
              <option selected>Equipe 1</option>
              <option>Equipe 2</option>
              <option>Equipe 3</option>
              <option>Equipe 4</option>
            </select>
          </label>
          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="Placar da Equipe 2">
            </label>
          </div>
          <label class="item item-input item-select">
            <div class="input-label">Equipe vencedora</div>
            <select class="opcoes">
              <option selected>Equipe 1</option>
              <option>Equipe 2</option>
              <option>Equipe 3</option>
              <option>Equipe 4</option>
            </select>
          </label>
        </div>
      </ion-content>
      <div class="bar bar-footer">
        <button class="button button-stable" ng-click="abreEliminatoria()" type="text/ng-template">
          <ion-icon name="arrow-round-forward"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
