<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Ajuda</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="lib/ionic/css/ionic.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services/projetosAPIService.js"></script>
  <script src="js/controllers/appCtrl.js"></script>
  <script src="js/controllers/menuCtrl.js"></script>
  <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
</head>

<body ng-app="app" ng-controller="appCtrl">
  <!-- TELA DE AJUDA-->
  <div class="modal">
    <div>
      <!-- barra de cabeçalho do modal -->
      <ion-header-bar class="bar-stable">
        <div class="buttons">
          <button class="button button-clear button-assertive" ng-click="fechaAjuda()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </div>
        <h1 class="title">Ajuda</h1>
    </div>
    <!-- área de conteúdo do modal -->
    <div>
      <ion-content>
        <div class="ajuda">
          <h4>
            Olá usuário, aqui você encontrará todas as informações de como utilizar nosso aplicativo. Se tiver qualquer
            dúvida mesmo após ler todo tutorial, entre em contato com o e-mail fornecido abaixo:
          </h4>
          <h2 class="ajuda">
            contato.rival@gmail.com
          </h2>
          <h4>
            Agradecemos a preferência e esperamos que tenha uma ótima experiência.
          </h4>
        </div>
      </ion-content>
    </div>
  </div>
</body>

</html>
