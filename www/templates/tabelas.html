<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Fase de Grupos</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="lib/ionic/css/ionic.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services/projetosAPIService.js"></script>
  <script src="js/controllers/appCtrl.js"></script>
  <script src="js/controllers/menuCtrl.js"></script>
  <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
</head>

<body ng-app="app" ng-controller="appCtrl">
  <!-- TELA DE Formulario de Tabela-->
  <div class="modal">
    <div>
      <!-- barra de cabeçalho do modal -->
      <ion-header-bar class="bar-stable">
        <div class="buttons">
          <button class="button button-clear button-assertive" ng-click="fechaTabelas()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </div>
        <h1 class="title">Fase de Grupos</h1>
        <button class="button button-clear button-dark" ng-click="abreAjuda()" type="text/ng-template">
          <ion-icon name="help-circle-outline"></ion-icon>
        </button>
    </div>
    <!-- área de conteúdo do modal -->
    <div>
      <ion-content>
          <div class="card">
            <div class="item item-text-wrap">Nome do Campeonato</div>
          </div>
          <div class="card">
            <div class="item item-text-wrap">Tabela</div>
          </div>

        <div class="row">
          <div class="col-10h">Equipes</div>
          <div class="col-10h">PTS</div>
          <div class="col-10h">JG</div>
          <div class="col-10h">VT</div>
          <div class="col-10h">DT</div>
        </div>
        <div class="row">
          <div class="col-10">Equipe1</div>
          <div class="col-10">12</div>
          <div class="col-10">4</div>
          <div class="col-10">4</div>
          <div class="col-10">0</div>
        </div>
        <div class="row">
          <div class="col-10">Equipe2</div>
          <div class="col-10">9</div>
          <div class="col-10">4</div>
          <div class="col-10">3</div>
          <div class="col-10">1</div>
        </div>
        <div class="row">
          <div class="col-10">Equipe3</div>
          <div class="col-10">3</div>
          <div class="col-10">4</div>
          <div class="col-10">1</div>
          <div class="col-10">3</div>
        </div>
        <div class="row">
          <div class="col-10">Equipe4</div>
          <div class="col-10">0</div>
          <div class="col-10">4</div>
          <div class="col-10">0</div>
          <div class="col-10">4</div>
        </div>
      </ion-content>
      <div class="bar bar-footer">
        <button class="button button-stable" ng-click="abreFormTabela()" type="text/ng-template">
          <ion-icon name="add"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
