<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Projeto</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="lib/ionic/css/ionic.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services/projetosAPIService.js"></script>
  <script src="js/controllers/appCtrl.js"></script>
  <script src="js/controllers/menuCtrl.js"></script>
  <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
</head>

<body ng-app="app" ng-controller="appCtrl">

  <ion-side-menus>
    <!-- conteúdo central -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-light">
        <div class="buttons">
          <button class="button-dark button-icon" ng-click="alternarProjetos()" type="text/ng-template">
            <ion-icon name="switch"></ion-icon>
          </button>
        </div>
        <!-- imagem da logo -->
        <img ng-src="img/logo.png" ng-click="selecionarProjeto($index)" />
        <!-- botão de nova opçao -->
        <div class="buttons">
          <button class="button-dark button-icon" ng-click="novaOpcao()">
            <i class="icon ion-compose"></i>
          </button>
        </div>
      </ion-header-bar>
      <ion-content scroll="true">
        <ion-list>
          <ion-item ng-repeat="opcao in projetoAtivo.opcoes">
            {{opcao.title}}
          </ion-item>
        </ion-list>
      </ion-content>
      <div class="bar bar-footer bar-dark">
        <div class="title">{{projetoAtivo.title}}</div>
      </div>
    </ion-side-menu-content>
    <!-- menu da esquerda -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar bar-header bar-stable">
        <div class="buttons">
          <button class="button button-icon" ng-click="escolhido.mostrarExcluir = !escolhido.mostrarExcluir">
            <ion-icon name="close"></ion-icon>
          </button>
        </div>
        <h1 class="title">Opções</h1>
        <div class="buttons">
          <button class="button button-icon" ng-click="novoProjeto()">
            <ion-icon name="add"></ion-icon>
          </button>
        </div>
      </ion-header-bar>
      <ion-content scroll="true">
        <ion-list show-delete="escolhido.mostrarExcluir">
          <ion-item ng-repeat="projeto in projetos" ng-click="selecionarProjeto(projeto, $index)"
            ng-class="{active: projetoAtivo == projeto}">
            {{projeto.title}}
            <ion-delete-button ng-click="deletarProjeto(projeto)">
              <ion-icon name="close"></ion-icon>
            </ion-delete-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>

  <!-- TELA DE NOVA OPÇÃO-->
  <script id="nova-opcao.html" type="text/ng-template">
    <div class="modal">
      <!-- barra de cabeçalho do modal -->
      <ion-header-bar class="bar-stable">
        <h1 class="title">Nova Opção</h1>
        <div class="buttons">
          <button class="button button-clear button-assertive" ng-click="fechaNovaOpcao()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </div>

      </ion-header-bar>
      <!-- área de conteúdo do modal -->
      <ion-content>
        <form ng-submit="criaOpcao(opcao)">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="O que deseja adicionar?" ng-model="opcao.title">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-balanced">Criar Opção</button>
          </div>
        </form>
      </ion-content>
    </div>
  </script>

  <!-- TELA DE NOVA OPÇÃO-->
  <script id="novo-projeto.html" type="text/ng-template">
    <div class="modal">
      <!-- barra de cabeçalho do modal -->
      <ion-header-bar class="bar-stable">
          <div class="buttons">
              <button class="button button-clear button-assertive" ng-click="fechaNovoProjeto()">
                <ion-icon name="arrow-back"></ion-icon>
              </button>
            </div>
        <h1 class="title">Novo Projeto</h1>

      </ion-header-bar>
      <!-- área de conteúdo do modal -->
      <ion-content>
        <form ng-submit="criaProjeto(projeto)">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Qual nome do projeto?" ng-model="projeto.title">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-balanced">Criar Projeto</button>
          </div>
        </form>
      </ion-content>
    </div>
  </script>

</body>

</html>
