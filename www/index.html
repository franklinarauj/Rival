<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Projeto</title>

  <link rel="manifest" href="manifest.json">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
  <!-- <script src="js/routes.js"></script> -->

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
</head>

<body ng-app="app" ng-controller="AppCtrl">

  <ion-side-menus>
    <!-- conteúdo central -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-light">
        <button class="button-dark button-icon" ng-click="alternarProjetos()" type="text/ng-template">
          <ion-icon name="switch"></ion-icon>
        </button>
        <!-- imagem da logo -->
        <img ng-src="img/logo.png" ng-click="selecionarProjeto($index)"/>
        <!-- botão de nova opçao -->
        <button class="button-dark button-icon" ng-click="novaOpcao()">
          <i class="icon ion-compose"></i>
        </button>
      </ion-header-bar>
      <ion-content scroll="false">
        <ion-list>
          <ion-item ng-repeat="opcao in projetoAtivo.opcoes">
            {{opcao.title}}
          </ion-item>
        </ion-list>
      </ion-content>
      <div class="bar bar-footer bar-dark">
        <div class="title">{{projetoAtivo.title}}</div>
      </div>
    </ion-side-menu-content>
    <!-- menu da esquerda -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar bar-header bar-stable">
        <h1 class="title">Opções</h1>
        <button class="button button-icon" ng-click="novoProjeto()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-header-bar>
      <ion-content scroll="false">
        <ion-list>
          <ion-item ng-repeat="projeto in projetos" ng-click="selecionarProjeto(projeto, $index)"
            ng-class="{active: projetoAtivo == projeto}">
            {{projeto.title}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>

  <script id="nova-opcao.html" type="text/ng-template">
    <div class="modal">
      <!-- barra de cabeçalho do modal -->
      <ion-header-bar class="bar-stable">
        <h1 class="title">Nova Opção</h1>
        <button class="button button-clear button-assertive" ng-click="fechaNovaOpcao()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-header-bar>
      <!-- área de conteúdo do modal -->
      <ion-content>
        <form ng-submit="criaOpcao(opcao)">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="O que deseja adicionar?" ng-model="opcao.title">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-balanced">Criar Opção</button>
          </div>
        </form>
      </ion-content>
    </div>
  </script>

</body>

</html>
